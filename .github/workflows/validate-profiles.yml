name: Validate Profiles
on:
  pull_request:
    paths: ['profiles/**']

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
      - run: pip install pyyaml
      - run: python scripts/validate_profiles.py
      - if: failure()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            const { execSync } = require('child_process');
            const output = execSync('python scripts/validate_profiles.py 2>&1 || true').toString();
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Profile Validation\n\n\`\`\`\n${output}\n\`\`\`\n\nPlease fix the issues above before merging.`
            });
