name: Validate Profiles
on:
  pull_request:
    paths: ['profiles/**']

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      - run: pip install pyyaml
      - run: python scripts/validate_profiles.py
      - if: failure()
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b  # v7
        with:
          script: |
            const { execSync } = require('child_process');
            const output = execSync('python scripts/validate_profiles.py 2>&1 || true').toString();
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Profile Validation\n\n\`\`\`\n${output}\n\`\`\`\n\nPlease fix the issues above before merging.`
            });
